version: "3.8"

services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_db_orders_products
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: orders_products_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - ./backend/db_init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u$$MYSQL_USER",
          "-p$$MYSQL_PASSWORD",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  backend:
    build: ./backend
    container_name: backend_orders_products
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://user:password@mysql_db:3306/orders_products_db
      JWT_SECRET: supersecret
    depends_on:
      - mysql_db
    ports:
      - "3001:3001"
    command: sh -c "npm install && npm run build && npm run start"

  frontend:
    build: ./frontend
    container_name: frontend_orders_products
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
      NEXT_PUBLIC_WS_URL: http://backend:3001
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  mysql_data:
